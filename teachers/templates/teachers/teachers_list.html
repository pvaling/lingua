{% if teachers %}
    <div class="row">
        {% for teacher in teachers %}
            <div class="col-md-3">
                {% with hide_description as True %}
                    {% include 'teachers/components/teacher_card.html' %}
                {% endwith %}
            </div>
        {% endfor %}
    </div>
{% else %}
    <p>No teachers are available.</p>
{% endif %}
