{% extends 'tutors/base.html' %}

{% load crispy_forms_tags %}




{% block body %}

    <div class="container">

        <div class="row mt-3">
            <div class="col-md-12">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="{% url 'tutors:index' %}">Home</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Workspace</li>
                    </ol>
                </nav>
            </div>
        </div>

        <div class="row mt-10">
            <div class="col-md-3">
                {% include 'tutors/workspace/sidebar.html' %}
            </div>
            <div class="col-md-5">
                <h1>Switch your Role</h1>
                <form action="{% url 'tutors:workspace_settings' %}" method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <input class="btn btn-primary" type="submit" value="Save">
                </form>
            </div>
        </div>
    </div>

{% endblock %}
