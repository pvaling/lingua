{% load cropping %}

<div class="card mb-4 shadow-sm">
        <svg class="bd-placeholder-img card-img-top"
         width="100%" height="225" xmlns="http://www.w3.org/2000/svg" preserveaspectratio="xMidYMid slice" focusable="false" role="img"
         aria-label="placeholder: thumbnail">
            {% if tutor.user.avatar %}
                    <image width="100%"  preserveAspectRatio="xMidYMin slice" xlink:href="{% cropped_thumbnail tutor.user "cropping" scale=0.5 %}" alt="" />
            {% else %}
                    <title>placeholder</title>
                    <rect width="100%" height="100%" fill="#55595c"/>
                    <text x="50%" y="50%" fill="#eceeef" dy=".3em">No photo</text>
            {% endif %}

        </svg>

    <div class="card-body">
        <h3><a style="color: initial" href="{% url 'tutors:detail' tutor_id=tutor.id %}">{{ tutor.user.first_name }}</a></h3>
        {% if hide_description %}
            <p class="card-text">this is a wider card with supporting text below as a natural lead-in to additional content. this content is a little bit longer.</p>
        {% endif %}
        <div class="d-flex justify-content-between align-items-center">
            <div class="btn-group">
                <a href="{% url 'tutors:detail' tutor_id=tutor.id %}" type="button" class="btn btn-sm btn-outline-secondary">view</a>
            </div>
            <small class="text-muted">{{ tutor.price }} / h</small>
        </div>
    </div>
</div>
