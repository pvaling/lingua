{% extends 'tutors/base.html' %}

{% load crispy_forms_tags %}

{% block body %}

    <div class="container">

        <div class="row mt-3">
            <div class="col-md-12">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="{% url 'tutors:index' %}">Home</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Workspace</li>
                    </ol>
                </nav>
            </div>
        </div>

        <div class="row mt-10">
            <div class="col-md-3">
                {% include 'tutors/workspace/sidebar.html' %}
            </div>
            <div class="col-md-9">
                <ul>
                    {% for item in object_list %}
                        <li> {{ item }} <a href="{% url 'tutors:workspace_order_detail' pk=item.id %}">Go to</a> </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>

{% endblock %}
